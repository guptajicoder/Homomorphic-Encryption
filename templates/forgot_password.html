<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Forgot Password</title>
<style>
  :root {
    --red-tape-bg: #b91c1c; /* Tailwind red-700 */
    --text-primary: #111827; /* gray-900 */
    --text-secondary: #6b7280; /* gray-500 */
    --input-border: #d1d5db; /* gray-300 */
    --input-focus-border: #2563eb; /* blue-600 */
    --button-bg: #2563eb;
    --button-hover-bg: #1e40af;
    --button-text: #ffffff;
    --form-bg: #ffffff;
    --form-shadow: rgba(0,0,0,0.05);
    --border-radius: 0.5rem;
    --font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
  }
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background-color: #f9fafb; /* gray-50 */
    font-family: var(--font-family);
    color: var(--text-primary);
    line-height: 1.5;
  }
  /* Red tape top banner */
  .red-tape {
    height: 0.75rem;
    background-color: var(--red-tape-bg);
    width: 100%;
  }
  /* Container for content */
  .container {
    max-width: 400px;
    margin: 2rem auto 4rem;
    padding: 2rem;
    background-color: var(--form-bg);
    border-radius: var(--border-radius);
    box-shadow: 0 4px 8px var(--form-shadow);
  }
  h2 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
    text-align: center;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    font-weight: 600;
    color: var(--text-secondary);
    margin-bottom: 0.5rem;
  }
  input[type="text"],
  input[type="password"] {
    padding: 0.6rem 0.75rem;
    border: 1.5px solid var(--input-border);
    border-radius: var(--border-radius);
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    margin-bottom: 1.5rem;
    font-family: inherit;
    color: var(--text-primary);
  }
  input[type="text"]:focus,
  input[type="password"]:focus {
    outline: none;
    border-color: var(--input-focus-border);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
  }
  input[type="submit"] {
    padding: 0.75rem 1rem;
    background-color: var(--button-bg);
    color: var(--button-text);
    font-weight: 700;
    font-size: 1.1rem;
    border: none;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    user-select: none;
  }
  input[type="submit"]:hover,
  input[type="submit"]:focus {
    background-color: var(--button-hover-bg);
    outline: none;
    transform: scale(1.03);
  }
</style>
</head>
<body>
  <div class="red-tape" aria-hidden="true"></div>
  <main class="container" role="main">
    <h2>Reset Your Password</h2>
    <form action="{{ url_for('forgot_password') }}" method="POST" novalidate id="resetForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required autocomplete="username" />

      <label for="new_password">New Password:</label>
      <input type="password" id="new_password" name="new_password" required autocomplete="new-password" />

      <input type="submit" value="Reset Password" />
    </form>
  </main>
  <script>
    document.getElementById('resetForm').addEventListener('submit', function(event) {
      event.preventDefault();
      // Optionally, here you could add validation or feedback

      // Redirect to login.html after "reset"
      window.location.href = "{{ url_for('login') }}";
    });
  </script>
</body>
</html>
